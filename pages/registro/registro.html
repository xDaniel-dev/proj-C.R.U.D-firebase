<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
<link rel="stylesheet" href="/global.css">
<link rel="stylesheet" href="./registro.css">
<body>
    <div id="p1"></div>
    <div id="p2"></div>
    <h1 id="h1">FAÇA SEU REGISTRO</h1>
    <div id="container">
        <div class="record">
        <label id="label">Email</label>
        <input onchange="onChangeEmail()" class="input" type="email" id="email" placeholder="Seu@email.com">
        <div class="error" id="email-in-use">Email já em uso !</div>
        <div class="error" id="email-obrigatorio">Email é obrigatório !</div>
        <div class="error" id="email-invalido">Email inválido !</div>   
        </div>
        <div class="record">
            <label id="label">Crie sua senha</label>
            <input onchange="onChangePassword()" class="input" type="password" id="password">
            <div class="error" id="password-required">Senha é obrigatoria !</div>
            <div class="error" id="password-invalid">Senha deve conter 6 ou mais carácteries !</div>
        </div>
        <div class="record">
            <label id="label">Confirme sua senha</label>
            <input onchange="onChangePasswordConf()" class="input" type="password" id="password-Conf">
            <div class="error" id="password-Conf-invalido">As senhas não são iguais !</div>
        </div>
        <button id="btn" onclick="register()" disabled>Confirmar</button>
        <div id="user-valid">Usuario registrado com sucesso !</div>
        <div class="div2">
            <p id="txtQuestion">Já tenho cadastro!</p>
            <button id="btn-Login">Login</button>
        </div>
    </div>

</body>
<script src="./registro.js"></script>
<script src="/js/validateEmail.js"></script>
<script src= "https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore-compat.js"></script>
<script src= "https://www.gstatic.com/firebasejs/10.11.1/firebase-app-compat.js"></script>
<script src= "https://www.gstatic.com/firebasejs/10.11.1/firebase-auth-compat.js"></script>
<script src="/js/firebase.js"></script>
</html>
