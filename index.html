<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de gastos</title>
</head>
<link rel="stylesheet" href="./global.css">
<link rel="stylesheet" href="./index.css">
<body>
    <div id="p1"></div>
    <div id="p2"></div>
    <div id="div1">
        <input onchange="onChangeEmail()" id="email" type="email" placeholder=" email">
        <div class="error" id="email-obrigatorio">Email é obrigatório !</div>
        <div class="error" id="email-invalido">Email inválido !</div>
        <input onchange="onChangePassword()" id="password" type="password" placeholder=" senha">
        <div class="error" id="password-invalido">Senha é obrigatoria !</div>
        <div class="error" id="user-invalido">Usuario ou senha incorretos !</div>
        <button id="login" onclick="login()" disabled >Entrar</button>
        <button  id="recPassword" onclick="recoverPassword()" disabled >Recuperar senha</button>
        <div class="div2">
        <p id="txtQuestion">Ainda não tem conta?</p>
        <button id="txtRegister" onclick="register()">Registrar-se</button>  
        </div>   
    </div>
   <h1 id="h1">CONTROLE DE GASTOS</h1> 
</body>
<script src="./index.js" ></script>
<script src="/js/validateEmail.js" ></script>
<script src= "https://www.gstatic.com/firebasejs/10.11.1/firebase-app-compat.js"></script>
<script src= "https://www.gstatic.com/firebasejs/10.11.1/firebase-auth-compat.js"></script>
<script src= "https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore-compat.js"></script>
<script src="/js/firebase.js"></script>
</html>
